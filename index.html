    <div class="container">
        <div class="jumbotron">

        <div id="form-container" class="container">
            <div id="alert">
            
            </div>
                <div class="row">
                    <div class="col-6">

                        </div>
                        <a href="#" id='add-btn' class="btn btn-primary">Add TODO</a>

                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Importance select</label>
                            <select id="importance" class="form-control" id="exampleFormControlSelect1">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <br>
                </div>
        </div>
        <br>
        <br>

            <ul class="list-group">

        </div>
        <br>
        <br>
        <button class="btn btn-danger btn-block" id="clear">CLEAR ALL</button>

    <h1>Sma3in si t7awa</h1>
